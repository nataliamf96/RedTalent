<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Bienvenido/a</title>
    <link rel="icon" href="/images/us.ico">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/3-col-portfolio.css" rel="stylesheet">
    <link href="/css/cards.css" rel="stylesheet">
    <link href="/css/sb-admin.css" rel="stylesheet">
    <link href="/css/datatable.css" rel="stylesheet">
    <link href="/css/all.min.css" rel="stylesheet">

</head>
<body>
<div th:if="${auth.equals('USER')}">
    <div th:replace="masterpage/headerUser :: nav"></div>
</div>
<div th:if="${auth.equals('ADMIN')}">
    <div th:replace="masterpage/headerAdmin :: nav"></div>
</div>
<div th:if="${auth.equals('DIRECTIVO')}">
    <div th:replace="masterpage/headerDirectivo :: nav"></div>
</div>
<div th:if="${auth.equals('')}">
    <div th:replace="masterpage/header :: nav"></div>
</div>
<div id="wrapper">
    <ul class="sidebar navbar-nav">
        <li class="nav-item dropdown active">
            <a style="background-color: #212529" class="nav-link dropdown-toggle" href="#" id="pagesDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-search"></i>
                <span>Filtros</span>
            </a>
            <div style="background-color: #212529; border:none" class="dropdown-menu" aria-labelledby="pagesDropdown">
                <h6 style="margin-left: -25px" class="dropdown-header"><i class="fas fa-fw fa-table"></i>Según su categoría</h6>
                <a style="color: gray" class="dropdown-item" href="/admin/filtrarProyectosCategorias">Proyectos</a>
                <a style="color: gray" class="dropdown-item" href="/admin/filtrarForumsCategorias">Foros</a>
                <a style="color: gray" class="dropdown-item" href="/admin/filtrarBlogsCategorias">Blogs</a>
                <h6 style="margin-left: -25px" class="dropdown-header"><i class="fas fa-fw fa-graduation-cap"></i>Según su área/centro/grado</h6>
                <a style="color: gray" class="dropdown-item" href="/admin/filtrarPerfilArea">Perfiles de un área</a>
                <a style="color: gray" class="dropdown-item" href="/admin/filtrarPerfilDepartamento">Perfiles de un centro</a>
                <a style="color: gray" class="dropdown-item" href="/admin/filtrarPerfilGrado">Perfiles de un grado</a>
                <h6 style="margin-left: -25px" class="dropdown-header"><i class="fas fa-tags"></i>Según su etiqueta</h6>
                <a style="color: gray" class="dropdown-item" href="/admin/filtrarPerfilesPorEtiquetas">Perfiles encontrados</a>
            </div>
        </li>
    </ul>

    <div id="content-wrapper">

        <div class="container-fluid">
            <div style="margin-top: -25px" class="container py-4">
                <h1 class="my-4">
                    <small>Foros según su categoría</small>
                </h1>
                <div style="margin-bottom: 50px" class="row">
                    <div th:each="categorie,iter : ${categories}" class="col-lg-3 col-sm-6 col-md-4" style="text-align: center">
                        <div style="width: 80%" class="card portfolio-item">
                            <div class="card-body">
                                <a th:href="@{/admin/filtrarForumsCategoriasResultado(category=${categorie.getName()})}"><h5 th:text="${categorie.getName()}" class="card-title"></h5></a>
                                <span th:if="${cTam.get(iter.index)==0}" th:text="${cTam.get(iter.index)}"></span>
                                <span th:if="${cTam.get(iter.index)==1}" th:text="${cTam.get(iter.index).toString().concat(' '+' Foro')}"></span>
                                <span th:if="${cTam.get(iter.index)>1}" th:text="${cTam.get(iter.index).toString().concat(' '+' Foros')}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->

        <!-- Sticky Footer -->
        <footer class="sticky-footer">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright © Universidad de Sevilla</span>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.content-wrapper -->

</div>
<!-- Bootstrap core JavaScript-->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/js/jquery.easing.min.js"></script>

<!-- Page level plugin JavaScript-->
<script src="/js/jquery.dataTables.js"></script>
<script src="/js/dataTables.bootstrap4.js"></script>

<script src="/js/sb-admin.js"></script>

</body>
</html>
