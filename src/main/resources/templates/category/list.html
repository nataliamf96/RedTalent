<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categorías</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/3-col-portfolio.css" rel="stylesheet">
    <link href="/css/cards.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div th:replace="masterpage/headerAdmin :: nav"></div>
<div class="container">
    <br />
    <br />
    <h3>Categorías</h3>
    <div style="margin-top: 20px" class="row">
        <div th:each="category : ${categories}" class="col-12 portfolio-item">
            <span th:text="${category.getName()}" />
            <a th:href="@{/category/delete(categoryId=${category.getId()})}"><i class="far fa-trash-alt"></i></a>
        </div>
    </div>
    <button type="submit" class="btn btn-info"><a style="color: white" th:href="@{/category/create}">Nueva categoría</a></button>
</div>
<br />
<br />
<br />
<br />
<div th:replace="masterpage/footer :: footer"></div>
</body>
</html>
