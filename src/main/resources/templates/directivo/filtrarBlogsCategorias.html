<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Home</title>
    <link rel="icon" href="/images/us.ico">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/3-col-portfolio.css" rel="stylesheet">
    <link href="/css/cards.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:if="${auth.equals('USER')}">
    <div th:replace="masterpage/headerUser :: nav"></div>
</div>
<div th:if="${auth.equals('ADMIN')}">
    <div th:replace="masterpage/headerAdmin :: nav"></div>
</div>
<div th:if="${auth.equals('DIRECTIVO')}">
    <div th:replace="masterpage/headerDirectivo :: nav"></div>
</div>
<div th:if="${auth.equals('')}">
    <div th:replace="masterpage/header :: nav"></div>
</div>
<div style="margin-top: -25px" class="container py-4">
    <h1 class="my-4">Filtrado
        <small>Blogs por Categor√≠a</small>
    </h1>
    <div style="margin-bottom: 50px" class="row">
        <div th:each="categorie,iter : ${categories}" class="col-lg-3 col-sm-6 col-md-4" style="text-align: center">
            <div style="width: 80%" class="card portfolio-item">
                <div class="card-body">
                    <a th:href="@{/user/filtrarBlogsCategoriasResultado(category=${categorie.getName()})}"><h5 th:text="${categorie.getName()}" class="card-title"></h5></a>
                    <span th:if="${cTam.get(iter.index)==0}" th:text="${cTam.get(iter.index)}"></span>
                    <span th:if="${cTam.get(iter.index)==1}" th:text="${cTam.get(iter.index).toString().concat(' '+' Blog')}"></span>
                    <span th:if="${cTam.get(iter.index)>1}" th:text="${cTam.get(iter.index).toString().concat(' '+' Blogs')}"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<br />
<br />
<br />
<div th:replace="masterpage/footer :: footer" />
</body>
</html>
