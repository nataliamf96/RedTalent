<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Bienvenido/a</title>
    <link rel="icon" href="/images/us.ico">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/3-col-portfolio.css" rel="stylesheet">
    <link href="/css/cards.css" rel="stylesheet">
    <link href="/css/sb-admin.css" rel="stylesheet">
    <link href="/css/datatable.css" rel="stylesheet">
    <link href="/css/all.min.css" rel="stylesheet">

</head>
<body>
<div th:if="${auth.equals('USER')}">
    <div th:replace="masterpage/headerUser :: nav"></div>
</div>
<div th:if="${auth.equals('ADMIN')}">
    <div th:replace="masterpage/headerAdmin :: nav"></div>
</div>
<div th:if="${auth.equals('DIRECTIVO')}">
    <div th:replace="masterpage/headerDirectivo :: nav"></div>
</div>
<div th:if="${auth.equals('')}">
    <div th:replace="masterpage/header :: nav"></div>
</div>
<div id="wrapper">
    <ul class="sidebar navbar-nav">
        <li class="nav-item dropdown active">
            <a style="background-color: #212529" class="nav-link dropdown-toggle" href="#" id="pagesDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-search"></i>
                <span>Filtros</span>
            </a>
            <div style="background-color: #212529; border:none" class="dropdown-menu" aria-labelledby="pagesDropdown">
                <h6 style="margin-left: -25px" class="dropdown-header"><i class="fas fa-fw fa-table"></i>Según su categoría</h6>
                <a style="color: gray" class="dropdown-item" href="/directivo/filtrarProyectosCategorias">Proyectos</a>
                <a style="color: gray" class="dropdown-item" href="/directivo/filtrarForumsCategorias">Foros</a>
                <a style="color: gray" class="dropdown-item" href="/directivo/filtrarBlogsCategorias">Blogs</a>
                <h6 style="margin-left: -25px" class="dropdown-header"><i class="fas fa-fw fa-graduation-cap"></i>Según su área/centro/grado</h6>
                <a style="color: gray" class="dropdown-item" href="/directivo/filtrarPerfilArea">Perfiles de un área</a>
                <a style="color: gray" class="dropdown-item" href="/directivo/filtrarPerfilDepartamento">Perfiles de un centro</a>
                <a style="color: gray" class="dropdown-item" href="/directivo/filtrarPerfilGrado">Perfiles de un grado</a>
                <h6 style="margin-left: -25px" class="dropdown-header"><i class="fas fa-tags"></i>Según su etiqueta</h6>
                <a style="color: gray" class="dropdown-item" href="/directivo/filtrarPerfilesPorEtiquetas">Perfiles encontrados</a>
            </div>
        </li>
    </ul>

    <div id="content-wrapper">
        <div id="content-wrapper">
            <div class="container">
                <div class="row">
                    <div style="margin-bottom: 2px" class="col-12">
                        <h3>Foros</h3>
                        <hr />
                        <div style="min-height: 250px" th:if="${forums.size() == 0}" class="row">
                            <div class="col-12">
                                <p>No existen temas en el foro</p>
                            </div>
                        </div>
                        <div style="min-height: 250px" th:if="${forums.size() != 0}" class="row">
                            <div class="col-12">
                                <div class="row">
                                    <div th:each="forum : ${forums}" class="col-12">
                                        <div class="row">
                                            <div class="col-lg-8">
                                                <h4 th:text="${forum.getTitle()}"></h4>
                                                <h6 th:each="uu : ${users}" th:if="${uu.getForums().contains(forum)}">
                                                    Creado por <span th:text="${uu.getFullname()}"></span> el <span th:text="${#dates.format(forum.getMoment(), 'dd-MM-yyyy')}"></span>
                                                </h6>
                                                <p th:text="${forum.getBody()}"></p>
                                            </div>
                                            <div style="text-align: center" class="col-lg-4">
                                                <img alt='' class='card-img-profile' style="max-width: 300px" th:src="${forum.getImage()}">
                                            </div>
                                        </div>
                                        <div th:if="${forum.getComments().size() == 0}" class="row">
                                        </div>
                                        <div style="margin-top: +20px" th:if="${forum.getComments().size() != 0}" class="row">
                                            <div th:each="comment : ${forum.getComments()}" class="col-lg-4 col-md-6 col-sm-12 portfolio-item" style="margin-bottom: 16px">
                                                <div class="card h-100">
                                <span th:each="u : ${users}" th:if="${u.getComments().contains(comment)}">
                                    <div class="row">
                                        <div class="col-2">
                                            <a th:href="@{/directivo/dataUser(userId=${u.getId()})}"><img alt='' class='card-img-profile' style="width: 35px; height: 35px;border-radius: 50%; border-width: 2px; border-color: white; margin: 14px 6px 6px 16px" th:src="${u.getImage()}"></a>
                                        </div>
                                        <div style="color: rgba(0,0,0,.6); font-family: Calibri" class="col-10">
                                            <a th:href="@{/directivo/dataUser(userId=${u.getId()})}"><b><span style="display: block;margin-top: 5px;margin-left: 4px" th:text="${u.getFullname()}"></span></b></a>
                                            <span th:if="${u.getCurriculum().getRealized()==true}" style="font-size: 0.8em; display: flex; margin-top: -5px;margin-left: 4px; margin-right: 4px" th:text="${u.getCurriculum().getGrade().getName()}"></span>
                                        </div>
                                    </div>
                                </span>
                                                    <div class="card-body">
                                                        <b style="font-family: Calibri" th:text="${comment.getTitle()}"></b>
                                                        <p style="font-family: Calibri" th:text="${comment.getText()}"></p>
                                                        <div class="row">
                                                            <div class="col-6" style="text-align: left;font-size: 0.6em">

                                                            </div>
                                                            <div class="col-6" style="text-align: right;font-size: 0.6em">
                                                                <span th:text="${#dates.format(comment.getMoment(), 'dd-MM-yyyy')}"></span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div th:if="${comment.getReplies().size() != 0}" class="row">
                                                        <div class="row">
                                                            <div class="col-12">
                                                                <div th:each="reply : ${comment.getReplies()}" class="row">
                                                                    <div class="col-1"></div>
                                                                    <div class="col-10">
                                                                        <div class="card h-100">
                                                <span th:each="u : ${users}" th:if="${u.getComments().contains(comment)}">
                                                    <div class="row">
                                                        <div class="col-2">
                                                            <a th:href="@{/directivo/dataUser(userId=${u.getId()})}"><img alt='' class='card-img-profile' style="width: 35px; height: 35px;border-radius: 50%; border-width: 2px; border-color: white; margin: 14px 6px 6px 16px" th:src="${u.getImage()}"></a>
                                                        </div>
                                                        <div style="color: rgba(0,0,0,.6); font-family: Calibri" class="col-10">
                                                            <a th:href="@{/directivo/dataUser(userId=${u.getId()})}"><b><span style="display: block;margin-top: 5px;margin-left: 4px" th:text="${u.getFullname()}"></span></b></a>
                                                            <span th:if="${u.getCurriculum().getRealized()==true}" style="font-size: 0.8em; display: flex; margin-top: -5px;margin-left: 4px; margin-right: 4px" th:text="${u.getCurriculum().getGrade().getName()}"></span>
                                                        </div>
                                                    </div>
                                                </span>
                                                                            <div class="card-body">
                                                                                <b style="font-family: Calibri" th:text="${reply.getTitle()}"></b>
                                                                                <p style="font-family: Calibri" th:text="${reply.getText()}"></p>
                                                                                <div class="row">
                                                                                    <div class="col-6" style="text-align: left;font-size: 0.6em">

                                                                                    </div>
                                                                                    <div class="col-6" style="text-align: right;font-size: 0.6em">
                                                                                        <span th:text="${#dates.format(reply.getMoment(), 'dd-MM-yyyy')}"></span>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <hr style="border: 2px whitesmoke solid" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <!-- /.container-fluid -->

        <!-- Sticky Footer -->
        <footer class="sticky-footer">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright © Universidad de Sevilla</span>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.content-wrapper -->

</div>
<!-- Bootstrap core JavaScript-->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/js/jquery.easing.min.js"></script>

<!-- Page level plugin JavaScript-->
<script src="/js/jquery.dataTables.js"></script>
<script src="/js/dataTables.bootstrap4.js"></script>

<script src="/js/sb-admin.js"></script>

</body>
</html>
