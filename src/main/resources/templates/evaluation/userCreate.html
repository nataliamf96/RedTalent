<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <title>Evaluacion</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" media="screen" />
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
</head>
<body class="bg-light">
<div th:replace="masterpage/headerUser :: nav"></div>
<br />
<br />
<div class="container py-4">
    <h3 class="my-4">
        Evaluaci√≥n
    </h3>
    <div class="container-fluid">
        <form th:action="@{/evaluation/user/create(userId=${userId})}" th:object="${evaluationForm}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <div><input type="radio" name="rate" value="1" style="max-width: 350px" th:field="*{rate}"/>1</div>
                <div><input type="radio" name="rate" value="2" style="max-width: 350px" th:field="*{rate}"/>2</div>
                <div><input type="radio" name="rate" value="3" style="max-width: 350px" th:field="*{rate}"/>3</div>
                <div><input type="radio" name="rate" value="4" style="max-width: 350px" th:field="*{rate}"/>4</div>
                <div><input type="radio" name="rate" value="5" style="max-width: 350px" th:field="*{rate}"/>5</div>
                <li th:each="err : ${#fields.errors('rate')}" th:text="${err}" />
            </div>
            <input type="submit" class="btn btn-info" name="save" value="Crear" />
        </form>
    </div>
    <br />
    <br />
</div>
<div th:replace="masterpage/footer :: footer"></div>
</body>
</html>
