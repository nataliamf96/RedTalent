<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <title>Nuevo grado</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" media="screen" />
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
</head>
<body class="bg-light">
<div th:replace="masterpage/headerUser :: nav"></div>
<br />
<br />
<div class="container py-4">
    <h3 class="my-4">
        Nuevo grado
    </h3>
    <div class="container-fluid">
        <form th:action="@{/admin/grade/create(departmentId=${departmentId}, areaId=${areaId})}" th:object="${gradeForm}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Grado</label>:
                <input type="text" class="form-control" id="name" name="name" style="max-width: 350px" th:field="*{name}"/>
                <li th:each="err : ${#fields.errors('name')}" th:text="${err}" />
            </div>
            <!-- <div class="form-group row">
                <select class="form-control" id="department" name="department">
                    <option value="0">Seleccionar departamento</option>
                    <option th:each="department : ${departments}"
                            th:value="${department.id}"
                            th:text="${department.department}"></option>
                </select>
            </div> -->
            <input type="submit" name="save" value="Crear" />
        </form>
    </div>
    <br />
    <br />
</div>
<div th:replace="masterpage/footer :: footer"></div>
</body>
</html>
