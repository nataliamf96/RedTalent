<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recomendaciones</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/3-col-portfolio.css" rel="stylesheet">
    <link href="/css/cards.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div th:replace="masterpage/headerUser :: nav"></div>
<div class="container">
    <br />
    <br />
    <h3>Recomendaciones</h3>
    <div style="margin-top: 20px" class="row">
        <div th:each="recomendationReceived : ${recomendationsReceived}" class="col-12 portfolio-item">
            <h5>Descripción</h5>
            <span th:text="${recomendationReceived.getText()}"></span>
            <h5>Momento de publicación</h5>
            <span th:text="${recomendationReceived.getMoment()}"></span>
            <a th:if="${userCreated.getRecomendations().contains(recomendationReceived)}" th:href="@{/recomendation/delete(recomendationId=${recomendationReceived.getId()})}"><i class="far fa-trash-alt"></i></a>
        </div>
    </div>
    <button th:if="${!userCreated.getId().toString().equals(userId.toString())}" type="submit" class="btn btn-info"><a style="color: white" th:href="@{/recomendation/create(userId=${userId})}">Nueva recomendación</a></button>
</div>
<br />
<br />
<br />
<br />
<div th:replace="masterpage/footer :: footer"></div>
</body>
</html>
