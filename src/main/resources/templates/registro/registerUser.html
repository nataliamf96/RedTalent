<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Estudiante</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" media="screen" />
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script>
        function getBaseUrl ()  {
            var file    = document.querySelector('input[type=file]')['files'][0];
            var reader  = new FileReader();
            var baseString;
            reader.onload = function () {
                alert('aqui');
                baseString = reader.result;
            };
            console.log(baseString);
            alert(baseString);
        }
    </script>
</head>
<body class="bg-light">
<div th:replace="masterpage/header :: nav"></div>
<br />
<br />
<div class="container py-4">
    <h3 class="my-4">
        Registro de Usuario
    </h3>
    <div class="container-fluid">
        <form th:action="@{/registro/registerUser}" th:object="${userForm}" method="post">
            <h3>Datos del usuario</h3>
            <div class="form-group">
                <label for="name">Nombre</label>:
                <input type="text" class="form-control" id="name" name="name" style="max-width: 350px" th:field="*{fullname}"/>
                <li th:each="err : ${#fields.errors('fullname')}" th:text="${err}" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>:
                <input type="text" class="form-control" id="email" name="email" style="max-width: 350px" th:field="*{email}" />
                <li th:each="err : ${#fields.errors('email')}" th:text="${err}" />
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>:
                <input type="password" class="form-control" id="password" name="password" style="max-width: 350px" />
                <li th:each="err : ${#fields.errors('password')}" th:text="${err}" />
            </div>
            <div class="form-group">
                <label for="role">Rol</label>:
                <select style="max-width: 350px" id="role" name="role" class="form-control">
                    <option value="ESTUDIANTE">ESTUDIANTE</option>
                    <option value="PROFESOR">PROFESOR</option>
                    <option value="EGRESADO">EGRESADO</option>
                </select>
            </div>
            <div class="form-group">
                <label for="image">Foto de Perfil</label>
                <input type="file" onchange="getBaseUrl()" class="form-control-file" id="image" name="image" multiple>
            </div>
            <label>Confirmar Términos del Servicio:</label>
            <input type="checkbox" name="terms" th:checked="false" /><br />
            <input type="submit" class="btn btn-info" name="saveUser" value="Registrarse" />
        </form>
    </div>
    <br />
    <br />
</div>
<div th:replace="masterpage/footer :: footer"></div>
</body>
</html>
