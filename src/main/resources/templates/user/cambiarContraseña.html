<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modificar Contraseña</title>
    <link rel="icon" href="/images/us.ico">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/3-col-portfolio.css" rel="stylesheet">
</head>
<body>
<div th:if="${auth.equals('USER')}">
    <div th:replace="masterpage/headerUser :: nav"></div>
</div>
<div th:if="${auth.equals('ADMIN')}">
    <div th:replace="masterpage/headerAdmin :: nav"></div>
</div>
<div th:if="${auth.equals('DIRECTIVO')}">
    <div th:replace="masterpage/headerDirectivo :: nav"></div>
</div>
<div th:if="${auth.equals('')}">
    <div th:replace="masterpage/header :: nav"></div>
</div>
<br />
<div class="container py-4">
    <h3 class="my-4">
        Cambiar Contraseña
    </h3>
    <div class="container-fluid">
        <form th:action="@{/user/cambiarContraseña}" th:object="${editPasswordForm}" method="post">
            <div class="form-group">
                <label for="password">Contraseña</label>:
                <input type="password" class="form-control" id="password" name="password" style="max-width: 350px" th:field="*{password}"/>
                <li th:each="err : ${#fields.errors('password')}" th:text="${err}" />
            </div>
            <div class="form-group">
                <label for="newPassword">Nueva Contraseña</label>:
                <input type="password" class="form-control" id="newPassword" name="newPassword" style="max-width: 350px" th:field="*{newPassword}" />
                <li th:each="err : ${#fields.errors('newPassword')}" th:text="${err}" />
            </div>
            <div class="form-group">
                <label for="confNewPassword">Confirmar Nueva Contraseña</label>:
                <input type="password" class="form-control" id="confNewPassword" name="confNewPassword" style="max-width: 350px" />
                <li th:each="err : ${#fields.errors('confNewPassword')}" th:text="${err}" />
            </div>
            <b style="color: red" th:text="${message}" />
            <br />
            <br />
            <input type="submit" class="btn btn-info" name="saveNuevaContraseña" value="Cambiar Contraseña" />
        </form>
    </div>
    <br />
    <br />
</div>
<div th:replace="masterpage/footer :: footer"></div>
</body>
</html>
