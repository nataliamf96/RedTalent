<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Home</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/3-col-portfolio.css" rel="stylesheet">
    <link href="/css/cards.css" rel="stylesheet">
    <style>
        .card-img-profile2 {
            max-width: 100%;
            margin-top: -95px;
            margin-bottom: 35px;
        }
        .card-profile2 {
            width: 100%;
            max-height: 350px;
            margin: 50px auto;
            background-color: gold;
            border-radius: 0;
            border: 0;
            box-shadow: 1em 1em 2em rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-light">
<div th:if="${auth.equals('USER')}">
    <div th:replace="masterpage/headerUser :: nav"></div>
</div>
<div th:if="${auth.equals('ADMIN')}">
    <div th:replace="masterpage/headerUser :: nav"></div>
</div>
<div th:if="${auth.equals('DIRECTIVO')}">
    <div th:replace="masterpage/headerUser :: nav"></div>
</div>
<div th:if="${auth.equals('')}">
    <div th:replace="masterpage/header :: nav"></div>
</div>
<div style="margin-top: -25px" class="container py-4">
    <h1 class="my-4">RedTalent
        <small>Mis Datos</small>
    </h1>
    <div class="row">
        <div class="col-lg-4 col-sm-6 portfolio-item">
            <div style="margin-top: -12px" class='card card-profile text-center'>
                <img alt='' class='card-img-top' th:src="@{/images/color-img.jpg}">
                <div class='card-block'>
                    <img alt='' class='card-img-profile' th:src="@{/images/profile.jpg}">
                    <h4 style="margin-top: -23px" class='card-title'>
                        <i th:text="${user.getFullname()}" />
                        <small th:text="${user.getEmail()}"></small>
                    </h4>
                    <div class='card-links'>
                        <a class='fa fa-dribbble' href='#'></a>
                        <a class='fa fa-twitter' href='#'></a>
                        <a class='fa fa-facebook' href='#'></a>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${team != null}" class="col-lg-8 col-sm-6 portfolio-item">
            <div style="margin-top: -12px" class='card card-profile text-center'>
                <img alt='' class='card-img-top' th:src="@{/images/color-img2.jpg}">
                <div class='card-block'>
                    <img alt='' class='card-img-profile2' th:src="@{https://www.unistudio.design/wp-content/uploads/2017/01/Team-Unistudio-site-web-300x140.jpg}">
                    <h4 style="margin-top: -23px" class='card-title'>
                        <i th:text="${team.getName()}" />
                        <small th:text="${team.getDescription()}"></small>
                    </h4>
                    <div class='card-links'>
                        <a class='fa fa-dribbble' href='#'></a>
                        <a class='fa fa-twitter' href='#'></a>
                        <a class='fa fa-facebook' href='#'></a>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${team == null}" class="col-lg-8 col-sm-6 portfolio-item">
            <div style="margin-top: -12px" class='card card-profile2 text-center'>
                <h1 style="background-color: gold; margin-top: 10px">NO EXISTE EQUIPO</h1>
                <span style="margin-bottom: 10px">Crea tu equipo de trabajo <a href="#">aqu√≠</a></span>
            </div>
        </div>
    </div>

</div>
<div th:replace="masterpage/footer :: footer" />
</body>
</html>
